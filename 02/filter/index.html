<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="page.css">
    <link rel="stylesheet" href="components/Filter.css">
    <title>:: FILTER ::</title>
</head>

<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
    <script src="scripts/ListGen.js"></script>
    <script src="components/Filter.js"></script>
    <script>
        const myList = listGenerator("http://random-word-api.herokuapp.com/word");
        myList.getWords()
            .then(function (listOfWords) {

                ReactDOM.render(
                    React.DOM.div(
                        { className: "container" },
                        React.createElement(Filter, { words: listOfWords })
                    ),
                    document.getElementById("root")
                );

            })
            .catch(function (err) {

                ReactDOM.render(
                    React.DOM.div(
                        { className: "container" },
                        React.DOM.p(null, err)
                    ),
                    document.getElementById("root")
                );

            })
    </script>

</body>

</html>
